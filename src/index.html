<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Talking clock</title>
  </head>
  <body>
    <h1>Talking clock</h1>
    <p>Enter a time below</p>
    <form>
      <label for="hour">Hour:</label>
      <input id="hour" max="23" min="0" type="number" />
      <label for="minutes">Minutes:</label>
      <input id="minutes" max="59" min="0" type="number" />
      <input id="submit" type="submit" />
    </form>
    <p id="results">Your time will appear here.</p>

    <!-- Scripts would be concatenated on build for deployment -->
    <script src="js/Hour.js"></script>
    <script src="js/Minutes.js"></script>
    <script src="js/Clock.js"></script>

    <!-- Application JS here - this would be moved into a separate file and refactored -->
    <script>
      (function () {
        var clock = new Clock(Hour, Minutes),
            submitButton = document.getElementById('submit');

        submitButton.addEventListener('click', function (e) {
          var date = new Date();

          e.preventDefault();

          // TODO - validation on form input

          date.setHours(document.getElementById('hour').value);
          date.setMinutes(document.getElementById('minutes').value);
          document.getElementById('results').innerText = clock.convert(date);
        }, false);
      }());
    </script>
  </body>
</html>
